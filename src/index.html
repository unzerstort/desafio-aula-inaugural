<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POSTECH - FULLSTACK</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="content">
            <h1>POSTECH - FULLSTACK</h1>
            <p>Desafio aula inaugural</p>
        </div>
    </header>

    <main>
        <form id="groupForm">
            <h2>Informações do grupo</h2>
            <hr class="lineform">
            <div class="">
                <label for="nome1" class="poppins">Nome 1</label>
                <input type="text" name="nome1" required />
            </div>
            <div class="">
                <label for="nome2" class="poppins">Nome 2</label>
                <input type="text" name="nome2" required />
            </div>
            <div class="">
                <label for="nome3" class="poppins">Nome 3</label>
                <input type="text" name="nome3" required />
            </div>
            <div class="">
                <label for="nome4" class="poppins">Nome 4</label>
                <input type="text" name="nome4" required />
            </div>
            <div class="">
                <label for="nome5" class="poppins">Nome 5</label>
                <input type="text" name="nome5" required />
            </div>
            <div class="">
                <label for="historia" class="poppins">História do grupo</label>
                <textarea name="historia" id="historia" required></textarea>
            </div>
            <div class="form-footer">
                <button type="submit" class="archivo">Enviar</button>
            </div>
        </form>
    </main>

    <!-- Adicionar o script no final do body -->
    <script src="./script.js"></script>
</body>

</html>
